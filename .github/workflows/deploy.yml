name: deployment
on:
  workflow_dispatch:
 # push:
   # branches:
    #- main
    
env:
  BUCKET: surajkaul12345
  TFSTATE_FILE: S3.tfstate
  aws-region: us-east-1

jobs:
  terraform_plan:
    name: terraform
    runs-on: ubuntu-latest

    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup terraform hashicorp
        uses: hashicorp/setup-terraform@v2 
        with:
          terraform_version: 1.1.7

      - name: run kics Scan
        uses: checkmarx/kics-github-action@v1.5
        with:
          path: ./example/
          output_path: myResults/
    # Display the results in json format
      - name: display kics results
        run: | 
          cat myResults/results.json     
      
      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v1   
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          Aws-region: ${{env.aws-region}}

      
      - name: terraform init  
        run: |
          cd example
          terraform init -reconfigure -backend-config="bucket=${{env.BUCKET}}" -backend-config="key=${{env.TFSTATE_FILE}}"
      
      - name: terraform plan
        run: |
          cd example
          terraform plan -var-file="terraform.tfvars"

      - name: terraform apply
      
        run: |
          cd example
          terraform apply -var-file="terraform.tfvars" -auto-approve   
